<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Table</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      tr:nth-child(odd) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Ngọc yến</td>
        <td>0123879345</td>
        <td>Việt Nam</td>
      </tr>
      <tr>
        <td>Amy</td>
        <td>3392869333</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Island</td>
        <td>198164181984</td>
        <td>Egypt</td>
      </tr>
      <tr>
        <td>John Vace</td>
        <td>98197179080</td>
        <td>Canada</td>
      </tr>
      <tr>
        <td>Ernst</td>
        <td>09808010484</td>
        <td>India</td>
      </tr>
      <tr>
        <td>Zhang Ling</td>
        <td>91737179170</td>
        <td>China</td>
      </tr>
    </table>
  </body>
</html>
